<!DOCTYPE html>
<html>
<head>
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="../style/expenses_style.css">
  <script src="../style/bar.js"></script>
</head>
<body>
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

  <div class="dropdown">
    <img id="hamburger_icon" src="https://img.icons8.com/carbon-copy/2x/menu.png"
        alt="dropdown_button_image"style="width:100px;height:100px;"/>
    <div class="dropdown_content">
      <a href="/add_wishlist">Add a Wishlist</a>
      <a href ="/expenses">Add Expenses</a>
      <a href="/budget.html">Budget Page</a>
      <a href="/bar">Goal Bar</a>
    </div>
  </div>


  <h1 id="barHeader">Total Savings & Progress of {{email_address}}</h1>
  <br>
  <br>
  <br>

  <div class="flex-container">
  <button class= "savingsButtons" onclick="showSavingsM1()" type="button" id="oneMonthSavingButton">After 1 month of saving: </button>
  <button class= "savingsButtons" onclick="showSavingsM2()" type="button" id="twoMonthSavingButton">After 2 month of saving: </button>
  <button class= "savingsButtons" onclick="showSavingsM6()" type="button" id="sixMonthSavingButton">After 6 month of saving: </button>
  <button class= "savingsButtons" onclick="showSavingsM12()" type="button" id="twelveMonthSavingButton">After 12 month of saving: </button>
  </div>

  <div class="barText">
    <p>
      <div id="oneMonthSavingDisplay">Savings after 1 month: ${{saving_info.money_being_saved}}</div>
      <div id="twoMonthSavingDisplay">Savings after 2 months: ${{savingM2}}</div>
      <div id="sixMonthSavingDisplay">Savings after 6 months: ${{savingM6}}</div>
      <div id="twelveMonthSavingDisplay">Savings after 12 months: ${{savingM12}}</div>
    </p>
  </div>

</body>
</html>
