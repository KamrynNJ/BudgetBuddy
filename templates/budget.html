<!DOCTYPE html>
<html>
<head>
  <title> Budget Buddy </title>
  <link rel="stylesheet" href="../style/budgetstyle.css">
</head>
<body>
  <h1>Budget Overview</h1>
  <h3> Currently Entered Income: <span class= money> {{bud_list[0].income}} </span></h3>
  <h3> Currently Entered Expenses: <span class = expenses> {{bud_list[0].expense_amount}} </span>
  <h3> Money Remaining After Expenses: <span class= money> </span></h3>
  <br>
  <p>
    How would you like to save your money?
    <form>
      <input type="radio" name="savingType" value="savingPerMonth"> Saving $__ Every Month<br>
      <input type="radio" name="savingType" value="savingForSetMonths"> Saving Money for __ months<br>
      <span id="savingTypeDisplay"><input type="text" name="savingType" value=""></span>
      <br>
      <input id= "submitButton "type="submit" value="Submit">
    </form>
  </p>
<script src="../Index.js"></script>
</body>
</html>
